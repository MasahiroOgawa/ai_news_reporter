# AI News Reporter Configuration
# Copy this file to config.yaml and customize

# Keywords to search for news
keywords:
  - "artificial intelligence"
  - "machine learning"
  - "large language models"
  - "Claude AI"
  - "OpenAI GPT"
  - "generative AI"

# Reference sites to scrape directly
sites:
  - name: "TechCrunch AI"
    url: "https://techcrunch.com/category/artificial-intelligence/"
    enabled: true
    selectors:
      article: "article.post-block"
      title: "h2.post-block__title a"
      link: "h2.post-block__title a"
      content: "div.post-block__content"
      date: "time"

  - name: "MIT Technology Review"
    url: "https://www.technologyreview.com/topic/artificial-intelligence/"
    enabled: true
    selectors:
      article: "article"
      title: "h3 a"
      link: "h3 a"
      content: "p"
      date: "time"

  - name: "VentureBeat AI"
    url: "https://venturebeat.com/category/ai/"
    enabled: true
    selectors:
      article: "article"
      title: "h2 a"
      link: "h2 a"
      content: "p"
      date: "time"

  # Tech Company Blogs
  - name: "Google AI Blog"
    url: "https://blog.google/technology/ai/"
    enabled: true
    selectors:
      article: "article"
      title: "h3 a"
      link: "a"
      content: "p"
      date: "time"

  - name: "Meta AI Blog"
    url: "https://ai.meta.com/blog/"
    enabled: true
    selectors:
      article: "article"
      title: "h2 a, h3 a"
      link: "a"
      content: "p"
      date: "time"

  # University Research Labs
  - name: "Stanford AI Lab"
    url: "https://ai.stanford.edu/blog/"
    enabled: true
    selectors:
      article: "article"
      title: "h2 a, h3 a"
      link: "a"
      content: "p"
      date: "time"

  - name: "MIT CSAIL News"
    url: "https://www.csail.mit.edu/news"
    enabled: true
    selectors:
      article: "article"
      title: "h2 a, h3 a"
      link: "a"
      content: "p"
      date: "time"

  - name: "University of Tokyo IST"
    url: "https://www.i.u-tokyo.ac.jp/news/index_e.shtml"
    enabled: true
    selectors:
      article: "article, .news-item, li"
      title: "a"
      link: "a"
      content: "p"
      date: "time, .date"

  - name: "Tsinghua University AI"
    url: "https://www.tsinghua.edu.cn/en/Research/AI.htm"
    enabled: true
    selectors:
      article: "article, .news-item"
      title: "h2 a, h3 a, a"
      link: "a"
      content: "p"
      date: "time"

  - name: "Oxford CS News"
    url: "https://www.cs.ox.ac.uk/news/"
    enabled: true
    selectors:
      article: "article, .news-item"
      title: "h2 a, h3 a"
      link: "a"
      content: "p"
      date: "time, .date"

  - name: "Max Planck Institute for Intelligent Systems"
    url: "https://is.mpg.de/news"
    enabled: true
    selectors:
      article: "article, .news-item"
      title: "h2 a, h3 a"
      link: "a"
      content: "p"
      date: "time, .date"

# Tavily search configuration
search:
  enabled: true
  time_range: "week"        # day, week, month, year
  max_results_per_keyword: 10
  include_domains: []       # Empty = all domains
  exclude_domains:
    - "reddit.com"
    - "twitter.com"
    - "x.com"

# LLM configuration
llm:
  provider: "claude"        # claude, openai
  model: "claude-sonnet-4-20250514"  # or gpt-4.1-mini for OpenAI
  max_tokens: 4096
  temperature: 0.3

# Scheduling configuration
schedule:
  enabled: true
  type: "weekly"            # daily, weekly
  day_of_week: "monday"     # For weekly schedule
  time: "09:00"             # 24-hour format
  timezone: "Asia/Tokyo"    # IANA timezone

# Delivery configuration
delivery:
  # Email delivery
  email:
    enabled: false
    recipients:
      - "your-email@example.com"
    subject_prefix: "[AI News Weekly]"

  # Slack delivery
  slack:
    enabled: false

  # File output
  file:
    enabled: true
    output_dir: "./reports"
    formats:
      - "markdown"
      - "html"
      - "json"

# Report settings
report:
  title: "AI News Weekly Report"
  max_articles: 50
  deduplicate: true
  include_sources: true
  highlight_count: 10       # Number of articles to feature in Highlight News section

  # Focus instructions for the report (optional)
  # Use this to customize what topics the report should emphasize or exclude
  # Examples:
  #   - "Focus on technical AI developments and research. Exclude business news."
  #   - "Focus on healthcare and biotech AI applications only."
  #   - "Exclude stock prices, financial analysis, and market reports."
  focus: ""
